<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Coop Fruitbox</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <main>
        <div id="canvas-container">
            <canvas id="other-mouse-canvas"></canvas>
            <div hidden id="selection-div"></div>
            <div hidden id="other-selection-div"></div>
            <canvas id="fruit-fall-canvas"></canvas>
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="ui-container" style="display: none;">
            <div id="timer-text"></div>
            <div id="score-text"></div>
            <button id="reset-game-button" class="button">Reset</button>
        </div>

        <div id="overlay">
            <div id="center-div">
                <div id="overlay-text">Coop Fruitbox</div>
                <div id="button-holder">
                    <button id="play-solo-button" style="display: none;" class="button">Play solo</button>
                    <button id="create-lobby-button" style="display: none;" class="button">Host lobby</button>
                    <button id="start-coop-button" style="display: none;" class="button">Start</button>
                    <button id="play-again-button" style="display: none;" class="button">Play again?</button>
                </div>
                <div>
                    <div id="lobby-link-text"></div>
                    <button id="copy-to-clipboard-button" style="display: none;" class="button">Copy</button>
                </div>
            </div>
        </div>

        <script src="signalr.js"></script>
        <script src="simplepeer.min.js"></script>
        <script src="/dist/globals.js"></script>
        <script src="/dist/helpers.js"></script>
        <script src="/dist/renderer.js"></script>
        <script src="/dist/types.js"></script>
        <script src="/dist/game.js"></script>
        <script src="/dist/host.js"></script>
        <script src="/dist/client.js"></script>
        <script src="/dist/solo.js"></script>
        <script>
            Game.start();
        </script>
    </main>
</body>
</html>
